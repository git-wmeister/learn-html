<!DOCTYPE html>
<html>
    <head>
        <title>Break and horizontal line</title>
    </head>
    <body>
        <p>Cats are poetic: Poems about cats.</p>
        <hr>
        <p><b>CATS</b> by <u>Anon</u></p>
        <p>Cats are cute,<br>
            Cats are neat,<br>
            Cats have furry <small>little</small> feet.<br>
        </p>
        <hr>
        <p><b>Fog</b> by <u>Carl Sandburg</u></p>
        <p>The fog comes<br>
            on <small>little</small> cat feet.</p>
            It sits looking<br>
            over harbor and city<br>
            on silent haunches<br>
            and then moves on.
        </p>
        <hr>
    </body>
</html>
