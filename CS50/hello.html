<!DOCTYPE html>
<html lang="en">
    <head>
        <title> HEAD-TITLE! </title>
    </head>
    <body>
        <!-- Anything between the comment opening tag and the comment closing tag will 
        not be displayed on your web page, even if there are multiple lines of comment 
        or code nested inside the comment tags.-->
        <br>
        <br>
        <!-- Horizontal rule -->
        <hr>
        <!-- Quoted text with bold -->
        <q><b>World</b></q><br>
        <!-- Horizontal rule -->
        <hr>
        <br>
        <!-- Main greeting text -->
        Hello, world FJ-Desktop-Version!
        <!-- Bold text -->
        <p><b>BOLD</b></p>
        <!-- Italic text -->
        <p><i>ITALIC</i></p>
        <!-- Underlined text -->
        <p><u>UNDERLINE</u></p>
        <!-- Strong emphasis text -->
        <p><strong>STRONG</strong></p>
        <!-- Emphasized text -->
        <p><em>EMPHASIS</em></p>
        <!-- Marked text -->
        <p><mark>MARKED</mark></p>
        <!-- Deleted text -->
        <p><del>DELETED</del></p>
        <!-- Inserted text -->
        <p><ins>INSERTED</ins></p>
        <!-- Subscript text -->
        <p><sub>SUBSCRIPT</sub></p>
        <!-- Superscript text -->
        <p><sup>SUPERSCRIPT</sup></p>
        <!-- Small text -->
        <p><small>SMALL</small></p>
        <!-- Quotation text -->
        <p><q>QUOTATION</q></p>
        <!-- Blockquote text -->
        <p><blockquote>BLOCKQUOTE</blockquote></p>
        <!-- Abbreviation with title -->
        <p><abbr title="Abbreviation with some explanation">ABBR</abbr></p>
    </body>
</html>
