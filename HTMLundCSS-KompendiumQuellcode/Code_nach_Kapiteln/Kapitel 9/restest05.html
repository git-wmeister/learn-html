<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bilder-Auflösungstest</title>
    <style>
      img { width: calc(100% - 2em); margin: 1em;}
    </style>
  </head>
  <body>
    <picture>
      <source srcset="img/moewe.jp2" type="image/jp2">

      <img src="img/moewe.jpg" alt="Möve">

  </body>
</html>
