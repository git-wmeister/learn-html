<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript-Tests</title>
    <link rel="stylesheet" type="text/css" href="css/new_style.css"
media="screen" />
</head>
<body>
  <header></header>
  <nav>
    <!--#include virtual="menu.shtml?js" -->
  </nav>
  <main>
    <h1 id="ueberschrift">Online-Rechner</h1>
    <p><input id="number1" type="number"></p>
    <button onclick="calcNumbers()">Berechnen</button>
    <p>Zahl eingegeben: <span id="result"></span></p>
  </main>
  <footer></footer>
  <script>
    function calcNumbers() {
      var number1 = document.getElementById('number1').value
      document.getElementById('result').innerHTML = number1
    }
  </script>
</body>
</html>
